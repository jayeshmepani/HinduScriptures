<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agamas & Tantras</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/download.png" />
    <style>
        .item-list-container {
            display: grid;
            gap: 1rem;
            width: 100%;
            margin: 2rem auto;
            font-size: clamp(1.0625rem, 0.9236rem + 0.7407vw, 1.8125rem);
            a { text-decoration: none; color: rgba(255, 217, 0, 0.91); &:hover { margin: 0; padding: 0; border: 0; -webkit-backdrop-filter: none; backdrop-filter: none; display: block; } }
        }
        ol#itemList {
            display: grid;
            gap: 0.7rem;
            width: min(85%, 600px);
            li {
                background-color: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 217, 0, 0.3);
                border-radius: 10px;
                transition: all 0.3s ease;
                margin: 0;
                padding: 0.7rem;
                display: block;
                &:hover {
                    padding: 0.55rem;
                    background-color: rgba(255, 217, 0, 0.2);
                    border-color: rgba(255, 217, 0, 0.7);
                    transform: scale(1.05);
                    -webkit-backdrop-filter: blur(1rem) saturate(222%);
                    backdrop-filter: blur(1rem) saturate(222%);
                }
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Agamas & Tantras</h1>
        <div class="item-list-container">
            <ol id="itemList"></ol>
        </div>
    </div>
    <script>
        // List of Rasterized/Mixed PDFs that should use the /book route (canvas renderer)
        const rasterizedPdfs = new Set([
            "Kularnava Tantra.pdf",
            "Tantraloka.pdf",
            "Vir Agama.pdf"
        ]);

        async function initialize() {
            try {
                const response = await fetch('/fetchFiles');
                const data = await response.json();

                if (data.error || !Array.isArray(data.files)) {
                    throw new Error(data.error || 'Invalid data format');
                }

                const itemList = document.getElementById("itemList");
                data.files.forEach(filename => {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    const displayName = filename.replace(/\.(pdf|json)$/i, "").replace(/_/g, ' ');
                    a.textContent = displayName;

                    // --- CONDITIONAL ROUTING LOGIC ---
                    if (filename.endsWith('.pdf')) {
                        if (rasterizedPdfs.has(filename)) {
                            // Use /book for rasterized PDFs
                            a.href = `/book?filename=${encodeURIComponent(filename)}&dir=Agamas`;
                        } else {
                            // Use /content for vector PDFs
                            a.href = `/content?filename=${encodeURIComponent(filename)}`;
                        }
                    } else {
                        // All JSON files go to /content
                        a.href = `/content?filename=${encodeURIComponent(filename)}`;
                    }

                    li.appendChild(a);
                    itemList.appendChild(li);
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        initialize();
    </script>
</body>
</html>
