<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upnishad</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/download.png" />
    <style>
        .Upnishad {
            display: grid;
            gap: 1rem;
            width: 100%;
            margin: 2rem auto;
            font-size: clamp(1.0625rem, 0.9236rem + 0.7407vw, 1.8125rem);

            a {
                text-decoration: none;
                color: rgba(255, 217, 0, 0.91);

                &:hover {
                    margin: 0;
                    padding: 0;
                    border: 0;
                    -webkit-backdrop-filter: none;
                    backdrop-filter: none;
                    display: block;
                }
            }
        }

        ol#UpnishadList {
            display: grid;
            gap: 0.7rem;
            width: min(85%, 600px);

            li {
                background-color: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 217, 0, 0.3);
                border-radius: 10px;
                transition: all 0.3s ease;
                margin: 0;
                padding: 0.7rem;
                display: block;

                &:hover {
                    padding: 0.55rem;
                    background-color: rgba(255, 217, 0, 0.2);
                    border-color: rgba(255, 217, 0, 0.7);
                    transform: scale(1.05);
                    -webkit-backdrop-filter: blur(1rem) saturate(222%);
                    backdrop-filter: blur(1rem) saturate(222%);
                }
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- <h1>Upanishads</h1> -->
        <div class="Upnishad">
            <ol id="UpnishadList"></ol>
        </div>
    </div>
    <script>
        async function initialize() {
            try {
                // Use the new generic endpoint, passing the directory name
                const response = await fetch('/fetch-pdf-mapping?dir=Upnishad');
                if (!response.ok) {
                    throw new Error(`Failed to fetch PDF mapping: ${response.statusText}`);
                }
                const pdfMapping = await response.json();

                const upnishadList = document.getElementById("UpnishadList");

                // Get the keys (book titles) from the mapping and sort them
                const bookTitles = Object.keys(pdfMapping).sort((a, b) => a.localeCompare(b));

                bookTitles.forEach(title => {
                    const parts = pdfMapping[title];
                    if (parts.length > 0) {
                        const li = document.createElement("li");
                        const a = document.createElement("a");
                        a.textContent = title;

                        // Sort the parts numerically to ensure correct order
                        const sortedParts = parts.sort((a, b) => a.localeCompare(b, 'en', { numeric: true }));

                        // Create the correct link for the generic book viewer
                        a.href = `/book?filename=${encodeURIComponent(sortedParts.join(','))}&dir=Upnishad`;

                        li.appendChild(a);
                        upnishadList.appendChild(li);
                    }
                });

            } catch (error) {
                console.error('Error:', error);
                document.getElementById("UpnishadList").innerHTML = '<li>Failed to load content.</li>';
            }
        }

        initialize();
    </script>
</body>

</html>
