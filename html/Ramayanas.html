<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramayanas</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/x-icon" href="/download.png">
  <style>
    .Ramayanas {
      display: grid;
      gap: 1rem;
      width: min(100%, 600px);
      margin: 2rem auto;
      font-size: clamp(1.0625rem, 0.9236rem + 0.7407vw, 1.8125rem);

      a {
        text-decoration: none;
        color: rgba(255, 217, 0, 0.91);

        &:hover {
          margin: 0;
          padding: 0;
          border: 0;
          -webkit-backdrop-filter: none;
          backdrop-filter: none;
          display: block;
        }
      }
    }

    ol#RamayanasList {
      display: grid;
      gap: 0.7rem;
      width: min(85%, 600px);
      color: rgba(255, 217, 0, 0.91);

      li {
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 217, 0, 0.3);
        border-radius: 10px;
        transition: all 0.3s ease;
        margin: 0;
        padding: 0.7rem;
        display: block;

        &:hover {
          padding: 0.55rem;
          background-color: rgba(255, 217, 0, 0.2);
          border-color: rgba(255, 217, 0, 0.7);
          transform: scale(1.05);
          -webkit-backdrop-filter: blur(1rem) saturate(222%);
          backdrop-filter: blur(1rem) saturate(222%);
        }
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Ramayanas</h1>
    <div class="Ramayanas">
      <ol id="RamayanasList">
        <!-- Static links for special pages with sub-menus -->
        <li><a href="/ramayanaKandaList">Valmiki Ramayana</a></li>
        <li><a href="/adbhutRamayana">Adbhuta Ramayana</a></li>
        <li><a href="/adhyatmaRamayana">Adhyatma Ramayana</a></li>
        <li><a href="/Ramcharitmanas">Ramcharitmanas</a></li>
        <li><a href="/YogaVasistha">Yoga Vasistha</a></li>
      </ol>
    </div>
  </div>
  <script>
    // List of titles handled by static links. We will exclude these from the dynamic list.
    const excludedTitles = [
      'ValmikiRamayana', // Matching the folder name
      'AdbhutRamayanBook',
      'AdhyatmaRamayanaBook',
      'Ramcharitmanas', // Matching the folder name
      'Yoga Vasistha' // Matching the folder name
    ];

    async function initialize() {
      try {
        const response = await fetch('/fetchFiles');
        if (!response.ok) throw new Error(`Failed to fetch files: ${response.statusText}`);

        const data = await response.json();
        if (!data.files) throw new Error("No files found in response.");

        const ramayanasList = document.getElementById("RamayanasList");
        const fileGroups = {};

        // Group all PDF files by their base name
        data.files.forEach(filename => {
          const match = filename.match(/^(.*?)(?: \d+)?\.pdf$/i);
          if (match) {
            const baseName = match[1].trim();
            if (!fileGroups[baseName]) {
              fileGroups[baseName] = [];
            }
            fileGroups[baseName].push(filename);
          }
        });

        const bookTitles = Object.keys(fileGroups).sort((a, b) => a.localeCompare(b));

        bookTitles.forEach(title => {
          // *** THE EXCLUSION LOGIC IS HERE ***
          // If the current title is in the excluded list, skip it.
          if (excludedTitles.includes(title)) {
            return; // a.k.a. 'continue' in a forEach loop
          }

          const parts = fileGroups[title];
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.textContent = title;

          if (parts.length > 1) {
            // It's a MULTI-PART book
            const sortedParts = parts.sort((a, b) => a.localeCompare(b, 'en', { numeric: true }));
            a.href = `/book?filename=${encodeURIComponent(sortedParts.join(','))}&dir=Ramayanas`;
          } else {
            // It's a SINGLE-FILE book
            const singleFile = parts[0];
            a.href = `/book?filename=${encodeURIComponent(singleFile)}&dir=Ramayanas`;
          }

          li.appendChild(a);
          ramayanasList.appendChild(li);
        });

      } catch (error) {
        console.error('Error initializing Ramayanas list:', error);
      }
    }

    initialize();
  </script>
</body>

</html>
