<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upa-Vedas (Applied Knowledge)</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/download.png">
    <style>
        .item-list-container {
            display: grid;
            gap: 1rem;
            width: 100%;
            margin: 2rem auto;
            font-size: clamp(1.0625rem, 0.9236rem + 0.7407vw, 1.8125rem);

            a {
                text-decoration: none;
                color: rgba(255, 217, 0, 0.91);

                &:hover {
                    margin: 0;
                    padding: 0;
                    border: 0;
                    -webkit-backdrop-filter: none;
                    backdrop-filter: none;
                    display: block;
                }
            }
        }

        ol#itemList {
            display: grid;
            gap: 0.7rem;
            width: min(85%, 600px);

            li {
                background-color: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 217, 0, 0.3);
                border-radius: 10px;
                transition: all 0.3s ease;
                margin: 0;
                padding: 0.7rem;
                display: block;

                &:hover {
                    padding: 0.55rem;
                    background-color: rgba(255, 217, 0, 0.2);
                    border-color: rgba(255, 217, 0, 0.7);
                    transform: scale(1.05);
                    -webkit-backdrop-filter: blur(1rem) saturate(222%);
                    backdrop-filter: blur(1rem) saturate(222%);
                }
            }
        }

        .back-link {
            margin-top: 2rem;
            color: #cac7ff;
            text-decoration: none;
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 217, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="pageTitle">Upa-Vedas</h1>
        <div class="item-list-container">
            <ol id="itemList"></ol>
        </div>
        <a href="/Upa-Veda" id="backLink" class="back-link" style="display: none;">Back to Upa-Vedas</a>
    </div>
    <script>
        // List of Rasterized/Mixed PDFs that should use the /book route (canvas renderer)
        const rasterizedPdfs = new Set([
            "Brhaddesi Of Sri Matanga Muni.pdf",
            "Dattilam.pdf",
            "Aparajitaprccha.pdf",
            "Viśvakarmīya Śilpaśāstra.pdf",
            "Ashtanga Sangraha.pdf"
        ]);

        document.addEventListener("DOMContentLoaded", async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const section = urlParams.get('section'); // e.g., "Āyur Veda" or "Āyur Veda/Bhel Samhita"
            const itemList = document.getElementById('itemList');
            const pageTitle = document.getElementById('pageTitle');
            const backLink = document.getElementById('backLink');

            let fetchUrl = '/fetchFiles';
            if (section) {
                fetchUrl += `?section=${encodeURIComponent(section)}`;
                pageTitle.textContent = decodeURIComponent(section).replace(/\//g, ' → ');
                backLink.style.display = 'inline-block';
            }

            try {
                const response = await fetch(fetchUrl);
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                if (Array.isArray(data.folders)) {
                    data.folders.forEach(folderName => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.textContent = folderName;
                        const nextSection = section ? `${section}/${folderName}` : folderName;
                        a.href = `/Upa-Veda?section=${encodeURIComponent(nextSection)}`;
                        li.appendChild(a);
                        itemList.appendChild(li);
                    });
                }

                if (Array.isArray(data.files)) {
                    const fileGroups = groupMultiPartPdfs(data.files);

                    for (const groupName in fileGroups.grouped) {
                        const li = document.createElement("li");
                        const a = document.createElement("a");
                        a.textContent = groupName;
                        const sortedParts = fileGroups.grouped[groupName].sort((a, b) => a.localeCompare(b, 'en', { numeric: true }));
                        const currentDir = `Upa-Veda/${section}`;
                        a.href = `/book?filename=${encodeURIComponent(sortedParts.join(','))}&dir=${encodeURIComponent(currentDir)}`;
                        li.appendChild(a);
                        itemList.appendChild(li);
                    }

                    fileGroups.single.forEach(filename => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.textContent = filename.replace(/\.pdf$/i, '').replace(/_/g, ' ');

                        // --- CONDITIONAL ROUTING LOGIC ---
                        const currentSectionParam = section ? `&section=${encodeURIComponent(section)}` : '';
                        if (rasterizedPdfs.has(filename)) {
                            // Use /book for rasterized PDFs
                            const dirPath = section ? `Upa-Veda/${section}` : 'Upa-Veda';
                            a.href = `/book?filename=${encodeURIComponent(filename)}&dir=${encodeURIComponent(dirPath)}`;
                        } else {
                            // Use /content for vector PDFs
                            a.href = `/content?filename=${encodeURIComponent(filename)}${currentSectionParam}`;
                        }
                        li.appendChild(a);
                        itemList.appendChild(li);
                    });
                }
            } catch (err) {
                console.error("Failed to load content:", err);
                itemList.innerHTML = `<li>Error loading content.</li>`;
            }
        });

        function groupMultiPartPdfs(files) {
            const grouped = {};
            const single = [];
            const patterns = ["Rasa Ratna Samucchaya Of Vagbhatacharya"];
            const fileMap = new Map();
            files.forEach(f => fileMap.set(f, false));
            patterns.forEach(pattern => {
                const parts = files.filter(f => f.startsWith(pattern));
                if (parts.length > 1) {
                    grouped[pattern] = parts;
                    parts.forEach(p => fileMap.set(p, true));
                }
            });
            fileMap.forEach((isGrouped, file) => { if (!isGrouped) single.push(file); });
            return { grouped, single };
        }
    </script>
</body>

</html>
